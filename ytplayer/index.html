<!DOCTYPE html>

<head>

    <script src="https://www.youtube.com/iframe_api"></script>

<body>
    <div ng-app="myApp">
        <search></search>
        <view></view>
        <div id="side-nav-id" class="side-nav">
            <related-component></related-component>
        </div>
        <actual-video></actual-video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('mobile-menu').addEventListener('click', function () {
                var sideNav = document.getElementById('side-nav-id');
                (sideNav.className.indexOf('active') > 0) ? sideNav.className = sideNav.className.replace(
                    ' active', ''): sideNav.className += ' active';
            });
        });
    </script>
</body>
