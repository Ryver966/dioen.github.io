<div class="video-list-view" ng-init="init()">
    <div class="video-card" ng-repeat="vid in data">
        <div class="video-card-wrapper">
            <!--<div ng-click="setActualVid($index); test()" title="{{vid.title}}">-->
            <div ng-click="setActualVid($index)" title="{{vid.title}}">
                <img src="{{vid.img}}" alt="">
            </div>
            <div class="video-title-wrapper">
                {{vid.title}}
            </div>
            <div class="icon-list-add list-add-icon" ng-click="addToUserList($index)"></div>
        </div>
    </div>
</div>
